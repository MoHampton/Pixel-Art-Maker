<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="curl rightcorner" onclick="">
	<div class="curlcontent">
	<a href="https://mohampton.github.io/Pixel-Art-Maker-V2/"><img src="images/Ver2.gif"/></a>
	</div>
</div>
    <h1>Pixel Art Maker</h1>
    <div class="socialIcons">
    <a href="https://github.com/MoHampton" target="_blank"><img src="images/github.svg"></a>
    <a href="https://www.linkedin.com/in/mohampton/" target="_blank"><img src="images/linkedin.svg"></a>
    <a href="https://twitter.com/MoxieHampton" target="_blank"> <img src="images/twitter.svg"></a> 
    </div>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="15">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="35">
        <input id="submit" type="button" value="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="designs.js"></script>
    

</body>
</html>
